    <title></title>

<script src="Scripts/angular.js" type="text/javascript"></script>
<script>
     function Customer() {
         this.CustomerName = "Frank";
         this.CustomerCode = "100";
     }
</script>
<body>

    <div id="Customer" ng-controller = "Customer">
    Customer Name : - <input type="text" ng-model="CustomerName" id="CustomerName" name="name" value=" " /><br />
    Customer Code : - <input type="text" ng-model="CustomerCode"id="CustomerCode" name="name" value=" " /><br />
        <div id="divCustomerName">{{CustomerName}}</div>
        <div id="divCustomerCode">{{CustomerCode}}</div><br />

    </div>

</body>
